<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h4>MUSIC PLAYER</h4>
        <img id="track_image">
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>
        <input type="range" id="duration_slider" min="0" max="100" value="0" onclick="change_duration()">
        <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"></i></button>
        <button onclick="justplay()" id="play"><i class="fa fa-play"></i></button>
        <button onclick="next_song()" id="next"><i class="fa fa-step-forward"></i></button>
    </div>
    <!--javascript-->
    <script>
        let previous = document.querySelector('#pre');
        let play = document.querySelector('#play');
        let next = document.querySelector('#next');
        let title = document.querySelector('#title');
        let artist = document.querySelector('#artist');
        let slider = document.querySelector('#duration_slider');
        let track_image = document.querySelector('#track_image');
        let timer;
        let autoplayer = 1;
        let index_no = 0;
        let playing_song = false;
        let track = document.createElement('audio');
        let All_song = [
            {
                name: "En iniya thanimaiye",
                path: "songs/En Iniya Thanimaye.mp3",
                img: "image/image3.jpg",
                artist: "Sid Sriram"
            },
            {
                name: "Nesamaguren",
                path: "songs/Nesamaguren.mp3",
                img: "image/image2.jpg",
                artist: "stephen zechariah"
            },
            {
                name: "Romance of power pandi",
                path: "songs/Power Pandi.mp3",
                img: "image/image1.jpg",
                artist: "Dhanush"
            },
        ];

        function load_track(index_no) {
            clearInterval(timer);
            track.src = All_song[index_no].path;
            title.innerHTML = All_song[index_no].name;
            track_image.src = All_song[index_no].img;
            artist.innerHTML = All_song[index_no].artist;
        }

        load_track(index_no);

        function justplay() {
            if (playing_song == false) {
                track.play();
                playing_song = true;
                play.innerHTML = '<i class="fa fa-pause"></i>';
            } else {
                track.pause();
                playing_song = false;
                play.innerHTML = '<i class="fa fa-play"></i>';
            }
        }

        function previous_song() {
            if (index_no > 0) {
                index_no--;
                load_track(index_no);
                track.play();
                playing_song = true;
                play.innerHTML = '<i class="fa fa-pause"></i>';
            }
        }

        function next_song() {
            if (index_no < All_song.length - 1) {
                index_no++;
                load_track(index_no);
                track.play();
                playing_song = true;
                play.innerHTML = '<i class="fa fa-pause"></i>';
            }
        }
function playsong() {
        track.play();
        playing_song= true;
        play.innerHTML = '<i class= "fa fa-pause"></i>'
    }

    function pausesong() {
        track.pause();
        playing_song= false;
        play.innerHTML = '<i class= "fa fa-play"></i>'
    }
    function next_song(){
         if (index_no< All_song.length -1){
            index_no += 1;
            load_track(index_no);
            playsong();
         }
         else{
            index_no = 0;
            load_track(index_no);
            playsong();
         }
    }
     function previous_song(){
         if (index_no > 0){
            index_no += 1;
            load_track(index_no);
            playsong();
         }
         else{
            index_no = All_song.length;
            load_track(index_no);
            playsong();
         }
    }
    </script>
</body>
</html>
